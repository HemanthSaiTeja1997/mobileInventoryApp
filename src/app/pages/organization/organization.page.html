<ion-header >
  <ion-toolbar>
    <ion-title>Select Organization</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Select Organization</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchOrganization"></ion-searchbar>
    </ion-toolbar>
   <ion-list [inset]="true">
  <ion-item *ngFor="let org of activeOrganizations | orgsearch: searchOrganization">
    <ion-checkbox slot="start" [checked]="selectedOrgCode === org.InventoryOrgId" (ionChange)="onCheckboxChange(org.InventoryOrgId)"></ion-checkbox>
    <ion-label>
      <h2>{{ org.InventoryOrgCode }}</h2>
      <p>{{ org.InventoryOrgName }}</p>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
<ion-button expand="block" [disabled]="!selectedOrgCode" (click)="submitSelection()" >Submit</ion-button>
